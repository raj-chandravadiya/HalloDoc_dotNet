    <script>
        function dash() {
            var x = document.getElementById("dashboard-tab");
            var y = document.getElementById("profile-tab");

            if (x.classList.contains("active1")) {
                y.classList.remove("active1");
            }
            else{
                y.classList.add("active1");
                x.classList.remove("active1");
            }
        }
    </script>
